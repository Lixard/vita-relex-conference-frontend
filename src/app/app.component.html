<mat-toolbar color="primary">
  <a mat-button routerLink="/">
    <h1>
      Conference project
    </h1>
  </a>
  <a mat-button routerLink="events">
    All events
  </a>
  <a mat-button routerLink="conferences">
    Conferences
  </a>
  <button mat-button
          (click)="openCreateConference()"
          *ngIf="!createConferenceVision">
    Create new conference
  </button>
  <button mat-button
          (click)="hideCreateConference()"
          *ngIf="createConferenceVision">
    Close create new conference
  </button>
</mat-toolbar>
<app-create-new-conference (endCreating)="hideCreateConference()"
                           *ngIf="createConferenceVision"
></app-create-new-conference>
<div>
  <router-outlet></router-outlet>
</div>
