<head>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
</head>
<div class="buttons">
  <div>
    <a class="btn-floating btn-large waves-effect waves-light blue" (click)="openUploadImage()"><i
      class="material-icons">add</i></a>
  </div>
  <div class="button-delete">
    <a class="btn-floating btn-large waves-effect waves-light pink" (click)="confirmDialog()"><i
      class="material-icons">delete</i></a>
  </div>
</div>
<app-photo-editor *ngIf="toggle" [photos]="photos"></app-photo-editor>
<div class = "emptyAlbum">
<img *ngIf="photos?.length === 0" src="https://blok-pitania.ru/wp-content/uploads/2018/02/nofoto.png">
</div>
  <div *ngFor="let photo of photos?.reverse()" class='photos'>
  <div class='photo-wrapper'>
    <app-photo class='photo' [photo]="photo" [photos]="photos"></app-photo>
  </div>
</div>
