<form [formGroup]="form" class="login">
  <mat-card>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput
               [required]="true"
               formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               [required]="true"
               formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary"
              [disabled]="!form.valid"
              (click)="login(form.value)">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
