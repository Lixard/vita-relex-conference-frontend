<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>
      {{conference.conferenceName}}
      </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <br>
    <h3>Location:</h3>
    {{conference.details.location}}
    <br>
    <br>
    <mat-divider></mat-divider>
    <br>
    <h2>About {{conference.conferenceName}}</h2>
    <mat-divider></mat-divider>
    <br>
    <div>
      {{conference.details.htmlDescription}}
    </div>
  </mat-card-content>
</mat-card>
<mat-toolbar color="primary">
    <h1>
      Events within {{conference.conferenceName}}
    </h1>

  <button mat-button (click)="showCreateNewEventComponent()">
    Create new event
  </button>
  <button *ngIf="createNewEventVisible" mat-button (click)="hideCreateNewEventComponent()">
    Close create new event place
  </button>

  <button mat-button (click)="showChangeConference()">
    Change conference
  </button>
  <button *ngIf="changeConferenceVisible" mat-button (click)="hideChangeConference()">
    Close change conference place
  </button>

</mat-toolbar>

<app-change-conference
  (endChanging)="hideChangeConference()"
  *ngIf="changeConferenceVisible"
  [conference]="this.conference"
></app-change-conference>

<app-create-new-event
  (endCreating)="hideCreateNewEventComponent()"
  *ngIf="createNewEventVisible"
  [conferenceId]="conference.conferenceId"
></app-create-new-event>

<div *ngFor="let event of events">
  <br>
  <app-event [event]="event"></app-event>
  <br>
</div>
