<form [formGroup]="form">
  <mat-card>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Название конференции</mat-label>
        <input matInput
               [required]="true"
               formControlName="conferenceName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Адрес</mat-label>
        <input matInput
               [required]="true"
               formControlName="location">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Краткое описание</mat-label>
        <input matInput
               formControlName="shortDescription">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Дата начала</mat-label>
        <input matInput
               [matDatepicker]="dateStart"
               formControlName="dateStart"
               [required]="true">
        <mat-datepicker-toggle matSuffix [for]="dateStart"></mat-datepicker-toggle>
        <mat-datepicker #dateStart></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Дата конца</mat-label>
        <input matInput
               [matDatepicker]="dateEnd"
               formControlName="dateEnd"
               [required]="true">
        <mat-datepicker-toggle matSuffix [for]="dateEnd"></mat-datepicker-toggle>
        <mat-datepicker #dateEnd></mat-datepicker>
      </mat-form-field>

      <editor [required]="true"
              formControlName="htmlDescription"
              apiKey="ik6qhdx6rm6ow9n0uy0y0xupyffdha7llh0nfxpuw2q15dw5"
              [init]="{plugins: 'link'}">
      </editor>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent"
              [disabled]="!form.valid"
              (click)="changeConference(form.value)">
        Добавить
      </button>
    </mat-card-actions>
  </mat-card>
</form>
