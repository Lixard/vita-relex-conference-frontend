<form [formGroup]="form">
  <mat-card>
    <mat-card-content>
    <mat-form-field>
      <mat-label>Event name</mat-label>
      <input matInput required formControlName="eventName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput required formControlName="location">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time start</mat-label>
      <input matInput
             type="datetime-local"
             required
             formControlName="timeStart">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time end</mat-label>
      <input matInput
             type="datetime-local"
             required
             formControlName="timeEnd">
    </mat-form-field>
      <mat-form-field>
        <mat-label>Event type</mat-label>
        <mat-select required
                    formControlName="eventType">
          <mat-option value = 'MEETUP'>
            Meet up
          </mat-option>
          <mat-option value = 'LECTURE'>
            Lecture
          </mat-option>
          <mat-option value = 'SEMINAR'>
            Seminar
          </mat-option>
          <mat-option value = 'PRODUCT_PRESENTATION'>
            Product presentation
          </mat-option>
          <mat-option value = 'ENTERTAINING_EVENT'>
            Entertaining event
          </mat-option>
        </mat-select>
      </mat-form-field>

      <editor formControlName="htmlDescription"
      apiKey="ik6qhdx6rm6ow9n0uy0y0xupyffdha7llh0nfxpuw2q15dw5"
              [init]="{plugins: 'link'}">
    </editor>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent"
              [disabled]="!form.valid"
              (click)="createNewEvent(form.value)">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</form>
