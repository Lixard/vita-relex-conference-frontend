<form #form="ngForm">
  <mat-card>
    <mat-card-content>
    <mat-form-field>
      <mat-label>Event name</mat-label>
      <input matInput name="eventName" [(ngModel)]="event.eventName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput name="location" [(ngModel)]="event.details.location">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time start</mat-label>
      <input matInput
             name="timeStart"
             type="datetime-local"
             [(ngModel)]="event.details.timeStart">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time end</mat-label>
      <input matInput
             name="timeEnd"
             type="datetime-local"
             [(ngModel)]="event.details.timeEnd">
    </mat-form-field>
      <mat-form-field>
        <mat-label>Event type</mat-label>
        <mat-select [(ngModel)]="event.eventType" name="eventType">
          <mat-option value = 'MEETUP'>
            Meet up
          </mat-option>
          <mat-option value = 'LECTURE'>
            Lecture
          </mat-option>
          <mat-option value = 'SEMINAR'>
            Seminar
          </mat-option>
          <mat-option value = 'PRODUCT_PRESENTATION'>
            Product presentation
          </mat-option>
          <mat-option value = 'ENTERTAINING_EVENT'>
            Entertaining event
          </mat-option>
        </mat-select>
      </mat-form-field>
      {{event.eventType}}

      <editor name="htmlDescription"
              [(ngModel)]="event.details.htmlDescription">
    </editor>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</form>
